<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../static/styles/sign_up.css">
    <title>ADMIN | SIGN UP</title>
</head>
<body>
<div class="intro"></div>
<header>
    <h1>Admin Page - Bowed Musical Instruments</h1>
</header>
<p>
    <a href="/admin"><button>Admin</button></a>
    <a href="/logout"><button>Log out</button></a>
    <a href="/"><button> Main page</button></a>
</p>
<form action="/admin/sign_up" method="post">
    <div>Регистрация администратора</div>
    <label>
        <input type="text" placeholder="Введите никнейм" name="username">
    </label>
    <label>
        <input type="password" placeholder="Введиете пароль" name="password">
    </label>
    <button type="submit" class="link-btn">Зарегистрировать</button>
</form>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Username</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="AdminEntity: ${adminList}">
        <td th:text="${AdminEntity.getId}"></td>
        <td th:text="${AdminEntity.getUsername}"></td>
        <td><a th:href="@{/admin/delete_admin/{id}(id=${AdminEntity.getId()})}">❌</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
