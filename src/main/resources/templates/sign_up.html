<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/static/styles/sign_up.css">
    <title>ADMIN | SIGN UP</title>
</head>
<body>
<div class="intro"></div>
<header>
    <h1>Admin Page - Add New Adimns</h1>
    <div>
        <a href="/admin">
            <button>Admin</button>
        </a>
        <a href="/">
            <button> Main page</button>
        </a>
        <a href="/logout">
            <button>Log out</button>
        </a>
    </div>
</header>
<main>
    <form action="/admin/sign_up" method="post">
        <p>Регистрация администратора</p>
        <label>
            <input type="text" placeholder="Введите никнейм" name="username">
        </label>
        <label>
            <input type="password" placeholder="Введиете пароль" name="password">
        </label>
        <span class = "button-container">
             <button type="submit">Зарегистрировать</button>
        </span>

    </form>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Username</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="AdminEntity: ${adminList}">
            <td th:text="${AdminEntity.getId}"></td>
            <td th:text="${AdminEntity.getUsername}"></td>
            <td><a th:href="@{/admin/delete_admin/{id}(id=${AdminEntity.getId()})}">❌</a></td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
